<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>
<main class="All">
     <div class="card">
        <div class="card-img">
            <img class="eye" src="image-equilibrium.jpg" alt="equilibrium">
        
            </div>

        
        <div class="card-info">
          <p class="text-title">Equilibrium #3429 </p>
          
          <p class="text-body">Our Equilibrium collection promotes balance and calm.</p>
         <div class="left-item">
          <img class="ehrereum" src="icon-ethereum.svg" alt="icon-ethereum"><span class="text-title">0.041 ETH</span>
        </div>
        <div class="right-item">
            <img class="clock" src="icon-clock.svg" alt="icon-clock"><span class="text-title2"> 3 days left</span>
          </div>

        </div>
        <div class="card-footer">
       
        
      </div>
    <div class="bottom-side">
        <img class="avatar" src="image-avatar.png" alt="avatar"><p class="txt">Creation of </p><p class="txt1">Jules Wyvern </p>
      </div>
    </div> 
         
</main>

 
</body>
</html>
